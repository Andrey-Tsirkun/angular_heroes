<div class="hero-item">
    <h2 class="text-center" ng-bind="currentHero.name"></h2>
    <div>
        <img class="center-block" ng-src="{{currentHero.img}}">
    </div>
    <hero-vote class="row" ng-if="currentHero.aid == currentUser"></hero-vote>
    <span class="alert-warning" ng-if="currentHero.aid != currentUser">
        You can't vote for your own hero.
    </span>
</div>
