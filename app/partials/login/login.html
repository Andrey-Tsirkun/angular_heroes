<h2>LogIn</h2>
<form novalidate name="userLoginForm" class="row">
    <div class="col-md-3">
        <div class="form-group">
            <label for="userNameLogIn">Name:</label>
            <input id="userNameLogIn"
                   class="form-control"
                   type="text"
                   ng-model="userLogin.name"
                   name="addUserName"
                   required
                   focus-on-load>
        </div>
        <div class="form-group">
            <label for="userPassLogIn">Password:</label>
            <input id="userPassLogIn"
                   class="form-control"
                   type="password"
                   ng-model="userLogin.pass"
                   name="addUserPass"
                   required>
        </div>
        <input type="button"
               class="btn btn-default form-inline"
               value="Log In"
               ng-click="submitLogin(userLogin)"/>
        <input type="button" class="btn btn-default form-inline" value="Cancel" ng-click="userLogin = {}"/>
    </div>
</form>
